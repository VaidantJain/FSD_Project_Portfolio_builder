<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        padding: 20px;
        border-radius: 10px;
        width: 400px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }
    .form-group input:focus {
        outline: none;
    }
    .form-group input[type="submit"] {
        cursor: pointer;
    }
    .form-group:hover button {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form name="loginForm" action="/script.js" onsubmit="return validateForm()" method="post">
            <div class="form-group">
                <label for="Email">Email Id:</label>
                <input type="text" id="emailId" name="Email Id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="registerButton">Register</button>
            </div>
        </form>
    </div>
<script>
    
</script>
</body>
</html>
